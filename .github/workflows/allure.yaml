name: Node CI

on:
    push:
        branches:
            - main
jobs:
    test-run-results:
        runs-on: ubuntu-latest
        environment: DEV
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node 16.0
              uses: actions/setup-node@v3
              with:
                node-version: 16

            - name: Install dependencies
              uses: bahmutov/npm-install@v1
              # env:
